<div class="body">
    <div class="login">
        <form [formGroup]="form" (ngSubmit)="signIn()">
<img src="./assets/img/user.png" width="30%">
<h1>Login</h1>
    <mat-form-field class="wide" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" formControlName="username">
    </mat-form-field>
    <mat-form-field class="wide" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>
    <br>
    <button type="submit" class="wide button" mat-raised-button color="primary" [disabled]="form.invalid" >Sign in</button>
</form>
</div>
</div>
