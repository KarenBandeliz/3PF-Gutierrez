<app-navbar></app-navbar>
<router-outlet></router-outlet>
<mat-toolbar-row>
  <span>Lista de alumnos</span>
  <span class="example-spacer"></span>  
  <div class=".example-spacer">
  <button mat-raised-button color="primary" routerLink="nuevo-alumno">Agregar</button>
  </div>
</mat-toolbar-row>

<table mat-table class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef > No. </th>
    <td mat-cell *matCellDef *ngFor="let alumno of alumnos"> {{alumno.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef=*ngFor="let alumno of alumnos"> {{alumno.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="Apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef*ngFor="let alumno of alumnos"> {{alumno.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="Edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef *ngFor="let alumno of alumnos""> {{alumno.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef *ngFor="let alumno of alumnos"; let i = index">
    <a class="pointer" style="color: rgb(21, 96, 182);" routerLink="editar-alumno" matTooltip="Editar alumno">
        <mat-icon>edit</mat-icon>
    </a>
    <a class="pointer" (click)="eliminarAlumno(i)" style="color: red;" matTooltip="Eliminar alumno">
      <mat-icon>delete</mat-icon>
  </a>
  </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<h2 *ngIf="alumno.length == 0"> No hay alumnos que mostrar</h2>
